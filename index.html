<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<main>
    <div class="main_cont">
    <form action="" id="add_subject">
        <label for="subj">Subject</label>
        <input type="text"  name="name" id="subj">
        <label for="sco">Score</label>
        <input type="text"  name="scores" id="sco">
        <button type="submit" id="btn">Add</button>
    </form>

<form action="" id="add_student">
    <div>
        <label for="firstname">Name</label>
        <input type="text" id="firstname" value="" name="firstname">
    </div>
    <div>
        <label for="lastname">Lastname</label>
        <input type="text" id="lastname" value="" name="lastname">
    </div>
    <div>
        <label for="hscore">HTML Score</label>
        <input type="number" id="hscore" value="" name="hscore">
    </div>
    <div>
        <label for="cscore">Css score</label>
        <input type="number" id="cscore" value="" name="cscore">
    </div>
    <div>
        <label for="jscore">Javascript score</label>
        <input type="number" id="jscore" value="" name="jscore">
    </div>
    <div>
        <label for="pscore">Phyton score</label>
        <input type="number" id="pscore" value="" name="pscore">
    </div>
    <div>
        <button type="submit">Add</button>
    </div>
</form>
    </div>
    <table id="output">
    <thead>
    <tr></tr>
    </thead>
    <tbody></tbody>
    <tfoot></tfoot>
</table>
</main>
</body>
</html>
